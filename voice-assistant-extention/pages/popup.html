Main popup file when  user open's extension.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../styles/popup.css">

    <!-- Goldman Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <img src="../images/question_mark.png" class="question-mark" alt="Help Button"/>
        <h1>86Hands</h1>
        <a href="./settings.html"><img src="../images/settings_cog.png" class="settings-cog" alt="Settings Button"/></a>
    </div>


    <!-- Slider container box -->
    <div class="status-container"> 
        
        <span><b>Status: </b></span>
        <span id ="statusText">OFF</span> <!-- Set OFF by defeault -->

    <!-- Slider for toggling extension -->

            <label class="switch">
            <input type="checkbox" id="serviceToggle">
            <span class="slider"></span>
            </label>
    </div>

    
    <!-- JavaScript Functionality Link-->
    <script src="popup.js"></script>

</body>
</html>
